
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Negocio Tres</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background: #f7f7f7;
        text-align: center;
    }
    .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        max-width: 350px;
        margin: auto;
    }
    button {
        margin-top: 12px;
        width: 100%;
        padding: 12px;
        font-size: 17px;
        background: black;
        color: white;
        border: none;
        border-radius: 8px;
    }
</style>

<script>
function copiar(texto) {
    navigator.clipboard.writeText(texto).then(() => {
        alert("Copiado: " + texto);
    });
}
</script>

</head>
<body>
<div class="card">
    <h2>Negocio Tres</h2>

    <p><strong>CLABE:</strong><br>001122334455667788</p>
    <button onclick="copiar('001122334455667788')">Copiar CLABE</button>

    <p><strong>NÃºmero de Tarjeta:</strong><br>9999 0000 1111 2222</p>
    <button onclick="copiar('9999 0000 1111 2222')">Copiar Tarjeta</button>
</div>
</body>
</html>
